# encoding: utf-8
#
# This is an example of an attributes file that can be passed to the profile
# to override the defaults of the attributes defined in each of the tests.
# You can use this to automatically adjust your tests when using automation or
# progromatic deployment or validation of differnt deployment patterns without
# having to adjust the core profile.

# Description: Tomcat home Directory
tomcat_home: '/usr/share/tomcat'

# Description: Tomcat App Directory
tomcat_app_dir: '/var/lib/tomcat/webapps'

# Description: Tomcat library Directory
tomcat_lib_dir: '/usr/share/java/tomcat'

# Description: Tomcat service Name
tomcat_service_name: 'tomcat'

# Description: Tomcat username
tomcat_user: 'tomcat'

# Description: Port of the tomcat instance
tomcat_port: '8084'

# Description: Server Info value
tomcat_server_info: 'server.info=Apache Tomcat/7.0.76'

# Description: Server Number value
tomcat_server_number: 'server.number=7.0.76.0'

# Description: Server Built value
tomcat_server_built: 'server.built=Oct 30 2017 10:21:55 UTC'
